services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: preset-networks-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - COSTING_SERVER_URL=${COSTING_SERVER_URL:-http://host.docker.internal:8080}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    profiles:
      - dev
      - prod

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: preset-networks-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    profiles:
      - dev
      - prod

networks:
  default:
    driver: bridge
