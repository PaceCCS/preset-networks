version: "3.8"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: preset-networks-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - COSTING_SERVER_URL=${COSTING_SERVER_URL:-http://host.docker.internal:8080}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  default:
    driver: bridge
