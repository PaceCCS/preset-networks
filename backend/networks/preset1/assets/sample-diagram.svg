<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F8FAFC" rx="8"/>
  
  <!-- Pipeline representation -->
  <g transform="translate(20, 80)">
    <!-- Source node -->
    <circle cx="30" cy="20" r="15" fill="#10B981"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#374151">Source</text>
    
    <!-- Pipe 1 -->
    <rect x="50" y="15" width="60" height="10" fill="url(#pipeGradient)" rx="2"/>
    
    <!-- Compressor -->
    <rect x="115" y="5" width="30" height="30" fill="#F59E0B" rx="4"/>
    <text x="130" y="55" text-anchor="middle" font-size="10" fill="#374151">Comp</text>
    
    <!-- Pipe 2 -->
    <rect x="150" y="15" width="60" height="10" fill="url(#pipeGradient)" rx="2"/>
    
    <!-- Sink node -->
    <circle cx="230" cy="20" r="15" fill="#EF4444"/>
    <text x="230" y="55" text-anchor="middle" font-size="10" fill="#374151">Sink</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#1F2937">Sample Pipeline Diagram</text>
</svg>
